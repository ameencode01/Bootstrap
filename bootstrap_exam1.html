<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Signup Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body class="bg-primary">
        
        <div class="container d-flex justify-content-center align-items-center mt-5">
            <div class="card p-4 w-100" style="max-width: 600px;">
                <h1 class="font-weight-bold">Sign Up</h1>
                <p class="text-muted">Please fill in this form to create an account!</p>

                <form action="">
                    <div class="form-group">
                        <div class="row mt-4">
                            <div class="col-sm">
                                <input type="text" class="form-control border-0 bg-light" placeholder="First Name" name="fname" required>
                            </div>
                            <div class="col-sm">
                                <input type="text" class="form-control border-0 bg-light mt-4 mt-md-0 mt-sm-0" placeholder="Last Name" name="lname" required>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <input type="email" class="form-control border-0 bg-light" placeholder="Email" name="email" required>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <input type="password" class="form-control border-0 bg-light" placeholder="Password" name="password" required>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col">
                                <input type="password" class="form-control border-0 bg-light" placeholder="Confirm Password" name="password" required>
                            </div>
                        </div>

                        <div class="form-check-inline mt-4">
                            <label class="form-check-label">
                                <input type="checkbox" class="form-check-input" value="" required>&nbsp;I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a>.
                            </label>
                        </div>

                        <div class="mt-4">
                            <button type="submit" class="btn btn-primary font-weight-bold pl-5 pr-5">Sign Up</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center text-white mt-2">Already have an account? <a href="#" class="text-white">Login here</a></p>
    </body>
</html>
