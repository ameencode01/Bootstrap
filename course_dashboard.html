<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Course Progress Dashboard</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <ul class="breadcrumb bg-dark">
                <li class="breadcrumb-item"><a href="#">Home</a></li>
                <li class="breadcrumb-item"><a href="#">Course</a></li>
                <li class="breadcrumb-item active" aria-current="page">Web Development</li>
            </ul>

            <h1 class="display-4 mt-2"  style="font-weight: bold;">Web Development Course<span class="badge badge-warning">New</span></h1>

            <h3 class="mt-3 mb-0">HTML</h3>
            <div class="progress">
                <div class="progress-bar bg-success progress-bar-striped" style="width: 100%;">100%</div>
            </div>
            
            <h3 class="mt-3 mb-0">CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-primary progress-bar-striped progress-bar-animated" style="width: 70%;">70%</div>
            </div>

            <h3 class="mt-3 mb-0">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar" style="width: 50%; background-color: orange;">50%</div>
            </div>

            <h3 class="mt-3 mb-0">Bootstrap</h3>
            <div class="progress">
                <div class="progress-bar bg-danger" style="width: 25%;">25%</div>
            </div>

            <div class="text-center mt-5">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" title="Start the course">Start</button>
                    <button type="button" class="btn btn-warning">Pause</button>
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
            </div>

            <ul class="pagination justify-content-center fixed-bottum mt-4">
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item disabled"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </div>
    </body>
</html>
