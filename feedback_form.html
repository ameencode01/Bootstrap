<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback Form</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="mb-3">Website Feedback</h1>
            <div class="form-group">
                <label for="usr" >Name</label>
                <input type="text" class="form-control" id="usr" placeholder="Enter name">
            </div>
                
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" Placeholder="name@example.com">
            </div>
                
            <div class="form-group">
                <label for="feedback">Your Feedback</label>
                <textarea class="form-control" rows="4" id="feedback" Placeholder="Write your feedback here...."></textarea>
            </div>
                
            <div class="form-group">
                <label for="sel1">How did you know about us?</label>
                <select class="form-control" id="sel1">
                    <option selected disabled>Choose an option</option>
                    <option value="search">Search Engine</option>
                    <option value="social">Social Media</option>
                    <option value="friend">Friend/Colleague</option>
                    <option value="advertisement">Advertisement</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="mb-2">
                <label class="form-label">How satisfied are you?</label>
                <div class="d-flex">
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input "name="optradio">1
                        </label>
                    </div>
                    <div class="form-check-inline">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"name="optradio" >2
                        </label>
                    </div>
                    <div class="form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">3
                        </label>
                    </div>
                    <div class="form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">4
                        </label>
                    </div>
                    <div class="form-check-inline disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="optradio">5
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Submit Feedback</button>
            </div>

        </div>
    </body>
</html>
