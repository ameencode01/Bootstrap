<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Student Profile and Grade</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <style>
            body {
                font-family: 'Times New Roman', Times, serif;
            }

            h1 {
                text-align: center;
            }

            blockquote {
                text-align: center;
            }

            img {
                height: 200px;
                width: 250px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="bg-primary display-1">Student Profile</h1>
            <blockquote class="blockquote">“Learning never exhausts the mind.”</blockquote>
            <img src="https://t3.ftcdn.net/jpg/06/99/46/60/360_F_699466075_DaPTBNlNQTOwwjkOiFEoOvzDV0ByXR9E.jpg" alt="Profile image" class="rounded-circle mx-auto d-block">
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Subject</th>
                        <th>Mark Scored</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>English</td>
                        <td>94</td>
                    </tr>
                    <tr>
                        <td>Mathematics</td>
                        <td>73</td>
                    </tr>
                    <tr>
                        <td>Science</td>
                        <td>86</td>
                    </tr>
                </tbody>
            </table>
            <div class="alert alert-success alert-dismissible fade show"><button type="button" class="close" data-dismiss="alert">&times;</button>Profile updated successfully!</div>
        </div>
    </body>
